<template name='postMais'>
  <div class="card border-primary">
    <div class="jumbotron">
      <blockquote class="card-blockquote">
        <h3>{{title}}</h3>
        <a>{{pageTitle}}</a>
        <p>{{article}}</p>
        <a href="{{url}}">{{url}}</a>
        <footer>Author:<cite title="Source Title">{{author}}</cite></footer>
      </blockquote>
    </div>
  </div>
</template>
